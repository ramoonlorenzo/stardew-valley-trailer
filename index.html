<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./src/images/icon.png" type="image/x-icon">
    <title>Stardew Valley</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body>

    <header class="header">
        <a href="#">
            <img src="./src/images/logo.gif" alt="ConcernedApe Logo" class="logo">
        </a>

        <nav>
            <ul class="navbar">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Read More</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="information">
            <div>
                <img src="./src/images/title.png" alt="Stardew Valley Title" class="title">
            </div>
            <div class="description">
                <h2>You're moving to the Valley...</h2>
                <p>You've inherited your grandfather's old farm plot in <span>Stardew Valley</span>.</p>
                <p>Armed with hand-me-down tools and a few coins, you set out to begin <span>your new life</span>!</p>
            </div>
            <div>
                <button class="button-trailer">Watch Trailer</button>
            </div>
        </section>

        <section>
            <div>
                <img src="./src/images/banner.png" alt="Stardew Valley Banner" class="banner">
            </div>
        </section>

        <section>
            <div class="modal">
                <div class="modal-content">
                    <span class="modal-close">X</span>
                    <iframe src="https://www.youtube.com/embed/ot7uXNQskhs" frameborder="1" id="trailer" width="560"
                        height="315" title="Stardew Valley Official Trailer"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
        </section>
    </main>

    <script src="./src/js/index.js"></script>

</body>

</html>
